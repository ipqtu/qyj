<title>管理区域</title>

<style type="text/css">
	textarea{
		height: 135px;
		margin-left: 30px;
		width: 860px;
	}
</style>
<body>
<div id="man_zone">	
	<table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
		<tr>
			<td width="20%" class="left_title_1">email</td>
			<td width="20%" class="left_title_1">时间</td>
			<td width="60%" class="left_title_1">内容</td>
		</tr>
	%{loop $all_contact $contact}%
		<tr>
			<td  class="left_title_2">%{$contact->user_email}%</td>
			<td  class="left_title_2">%{$contact->ctime|ftime:Y-m-d H:i:s}%</td>
			<td  class="left_title_2">%{$contact->content}%</td>
		</tr>
	%{/loop}%
	</table>
	<p>%{$page_html}%</p>
</div>
</body>
